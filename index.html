<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Home - Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/cel-instagram1.png" alt="celular 1">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.png" class="instagram-perfil" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como Pikachu</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é você, Pikachu?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
            <img src="./img/disponivel-app-store.png" alt="baixar na app disponivel-app-store">
          <a href="#" class="app-download">
            <img src="./img/disponivel-google-play.png" alt="disponivel-google-play">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
